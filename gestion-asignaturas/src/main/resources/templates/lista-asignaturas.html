<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                游닄 Gesti칩n de Asignaturas
            </a>
            
            <div class="ms-auto">
                <a th:href="@{/logout}" class="btn btn-outline-light">
                    Cerrar Sesi칩n 
                    <span sec:authentication="name"></span> </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content-container">
            <h2 class="mb-4 text-center">Listado General</h2>
            
            <div sec:authorize="hasRole('RECTOR')">
                <a th:href="@{/asignaturas/nueva}" class="btn btn-primary mb-3">
                    <i class="bi bi-plus-circle"></i> Crear Nueva Asignatura
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Docente</th>
                            <th>Sal칩n</th>
                            <th>Horario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asignatura : ${asignaturas}">
                            <td th:text="${asignatura.id}">1</td>
                            <td class="fw-bold" th:text="${asignatura.nombre}"></td>
                            <td th:text="${asignatura.docenteEncargado.nombreCompleto}"></td>
                            <td th:text="${asignatura.salon}"></td>
                            <td>
                                <span th:text="${#temporals.format(asignatura.horaInicio, 'HH:mm')} + ' - ' + ${#temporals.format(asignatura.horaFin, 'HH:mm')}"></span>
                            </td>
                            <td>
                                <div sec:authorize="hasRole('RECTOR')">
                                    <a th:href="@{/asignaturas/editar/{id}(id=${asignatura.id})}" class="btn btn-sm btn-info me-2">Editar</a>
                                    <a th:href="@{/asignaturas/eliminar/{id}(id=${asignatura.id})}" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('쮼st치 seguro de eliminar esta asignatura?')">Eliminar</a>
                                </div>
                                
                                <div sec:authorize="hasRole('DOCENTE')">
                                    <a th:href="@{/docente/mis-asignaturas}" class="btn btn-sm btn-success">Gestionar Horario</a>
                                </div>
                                
                                <div sec:authorize="hasRole('ESTUDIANTE')">
                                    <span class="badge bg-secondary">Solo Ver</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
