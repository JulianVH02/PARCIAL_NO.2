<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${asignatura.id == null ? 'Crear Asignatura' : 'Editar Asignatura'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                 Gesti贸n de Asignaturas
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="content-container">
            <h2 class="mb-4 text-center text-primary" th:text="${asignatura.id == null ? 'Crear Nueva Asignatura' : 'Editar Asignatura'}"></h2>

            <form th:action="@{/asignaturas/guardar}" th:object="${asignatura}" method="post">
                
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nombre" class="form-label fw-bold">Nombre (M谩x. 30 caracteres)</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" maxlength="30" required>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripci贸n (M谩x. 100 caracteres)</label>
                    <textarea th:field="*{descripcion}" id="descripcion" class="form-control" maxlength="100"></textarea>
                </div>

                <div class="mb-3">
                    <label for="docente" class="form-label fw-bold">Docente Encargado</label>
                    <select th:field="*{docenteEncargado}" id="docente" class="form-control" required>
                        <option th:each="docente : ${docentes}" 
                                th:value="${docente.id}" 
                                th:text="${docente.nombreCompleto}">Nombre Docente</option>
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="salon" class="form-label fw-bold">Sal贸n</label>
                        <input type="text" th:field="*{salon}" id="salon" class="form-control" maxlength="10">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="horaInicio" class="form-label fw-bold">Hora de Inicio</label>
                        <input type="time" th:field="*{horaInicio}" id="horaInicio" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="horaFin" class="form-label fw-bold">Hora de Finalizaci贸n</label>
                        <input type="time" th:field="*{horaFin}" id="horaFin" class="form-control" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success btn-lg mt-3 me-2">Guardar Asignatura</button>
                <a th:href="@{/asignaturas/lista}" class="btn btn-secondary btn-lg mt-3">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
