<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
    <div class="container mt-4">
        <h2>Actualizar Horario para: <span th:text="${asignatura.nombre}"></span></h2>

        <form th:action="@{/docente/guardar-horario}" th:object="${asignatura}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="alert alert-info">
                Solo puede modificar la hora de inicio y fin. El docente encargado es: <span th:text="${asignatura.docenteEncargado.nombreCompleto}"></span>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                <input type="time" th:field="*{horaInicio}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="horaFin" class="form-label">Hora de Finalizaci√≥n</label>
                <input type="time" th:field="*{horaFin}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Horario</button>
            <a th:href="@{/docente/mis-asignaturas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
