<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Mis Asignaturas y Horarios (Rol Docente)</h2>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Salón</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asignatura : ${asignaturas}">
                    <td th:text="${asignatura.nombre}"></td>
                    <td th:text="${asignatura.descripcion}"></td>
                    <td th:text="${asignatura.salon}"></td>
                    <td th:text="${asignatura.horaInicio}"></td>
                    <td th:text="${asignatura.horaFin}"></td>
                    <td>
                        <a th:href="@{/docente/editar-horario/{id}(id=${asignatura.id})}" class="btn btn-sm btn-success">Actualizar Horario</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/asignaturas/lista}" class="btn btn-secondary mt-3">Volver a Lista General</a>
        <a th:href="@{/logout}" class="btn btn-warning mt-3">Cerrar Sesión</a>

    </div>
</body>
</html>
